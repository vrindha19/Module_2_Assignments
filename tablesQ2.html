<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

 .table-dark {
 
 color: #fff;

 background-color: #663300;

}



.table-dark th,

.table-dark td,

.table-dark thead th {

 border-color: #FF860D;

}
    </style>
</head>
<body>
    <div class="container">
 
        <h3>Bootstrap 4 dark table</h2>
       
       
       
      <table class="table table-dark">
       
        <thead>
       
          <tr>
       
            <th>Month</th>
       
            <th>Number of Sales</th>
       
            <th>Amount</th>
       
          </tr>
       
        </thead>
       
        <tbody>
       
          <tr>
       
            <th scope="row">Jan</th>
       
            <td>105</td>
       
            <td>$15,000.00</td>
       
          </tr>
       
          <tr>
       
            <th scope="row">Feb</th>
       
            <td>95</td>
       
            <td>$12,000.00</td>
       
          </tr>
       
          <tr>
       
            <th scope="row">Mar</th>
       
            <td>150</td>
       
            <td>$20,000.00</td>
       
          </tr>
       
          <tr>
       
            <th scope="row">Apr</th>
       
            <td>50</td>
       
            <td>$30,000.00</td>
       
          </tr>
       
          <tr>
       
            <th scope="row">May</th>
       
            <td>80</td>
       
            <td>$15,000.00</td>
       
          </tr>
       
          <tr>
       
            <th scope="row">Jun</th>
       
            <td>110</td>
       
            <td>$22,000.00</td>
       
          </tr>           
       
        </tbody>
       
      </table>
       
       
       
      </div>
    
</body>
</html>
